<!DOCTYPE html>
<html lang="en">
<head>
  <title>React and Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div id="section1" class="jumbotron text-center section1"> 
</div>
  
<div class="container">
  <div class="row">
    <div id="col1" class="col-sm-4">
    </div>
    <div id="col2" class="col-sm-4">
    </div>
    <div id="col3" class="col-sm-4">
      
    </div>
  </div>
</div>
<script type="text/babel">
      class Section1 extends React.Component {
        render() {
          return (
		    <div>
		    <h1>My First Bootstrap Page</h1>
			<p>Resize this responsive page to see the effect!</p> 
			</div>
		  );
        }
      }
	  class Col1 extends React.Component {
        render() {
		  return(
		  <div>
          <h3>Column 1</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
          <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
		  </div>
		  );
        }
      }
	  class Col2 extends React.Component {
        render() {
          return( 
          <div>		  
		  <h3>Column 2</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
          <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
		  </div>
	  );
        }
      }
	  class Col3 extends React.Component {
        render() {
          return (
		  <div>
		   <h3>Column 3</h3>        
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
           <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
		  </div>
		  );
        }
      }
	  
	  ReactDOM.render(<Section1 />, document.getElementById('section1'));
	  ReactDOM.render(<Col1/>, document.getElementById('col1'));
	  ReactDOM.render(<Col2/>, document.getElementById('col2'));
	  ReactDOM.render(<Col3/>, document.getElementById('col3'));

    </script>
</body>
</html>
